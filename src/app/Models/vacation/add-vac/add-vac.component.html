
<div class="add-vac-header">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h3>Add Vacations</h3>
  </div>
  <div class="add-vac-main">
    <mat-card class="custom-card">
      <div class="form-group">
        <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" required>
      </div>
    
      <div class="divider"></div>
    
      <div class="form-group">
        <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate">
      </div>
    </mat-card>
    
    <button mat-raised-button color="primary" (click)="addVacation()">Add Vacation</button>
  </div>
