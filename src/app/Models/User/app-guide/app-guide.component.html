<div class="app-guide-header">
    <button mat-icon-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
          <h3>App Guide</h3>
</div>

<div class="guide-main">
    <h6><strong>I want to?</strong></h6>
    <div class="guide-card" (click)="showInfo('Place an Order')">
        <h2 class="section-title">Place an Order</h2>
    </div>
    <div *ngIf="showDetails">
        <div class="guide-card" *ngFor="let option of guideOptions" (click)="showInfo(option)">
            <h5 class="section-title">{{ option }}</h5>
        </div>
    </div>

    <div *ngIf="infoToShow">
        <!-- This could be a modal, a panel, or any other UI element to display information -->
        <h2>{{ infoToShow.title }}</h2>
        <p>{{ infoToShow.description }}</p>
    </div>
